<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <h2>Icon Generator</h2>
    <p>Right-click each canvas below and "Save Image As..." to get your icons:</p>

    <h3>icon-192.png</h3>
    <canvas id="icon192" width="192" height="192"></canvas>

    <h3>icon-512.png</h3>
    <canvas id="icon512" width="512" height="512"></canvas>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');

            // Background - Orange
            ctx.fillStyle = '#d97757';
            ctx.fillRect(0, 0, size, size);

            // Rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size / 5;
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            ctx.globalCompositeOperation = 'source-over';

            // Text - Green heart emoji
            const fontSize = size * 0.6;
            ctx.font = `${fontSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ’š', size / 2, size / 2);
        }

        drawIcon(document.getElementById('icon192'), 192);
        drawIcon(document.getElementById('icon512'), 512);

        // Auto-download function
        setTimeout(() => {
            const link192 = document.createElement('a');
            link192.download = 'icon-192.png';
            link192.href = document.getElementById('icon192').toDataURL();

            const link512 = document.createElement('a');
            link512.download = 'icon-512.png';
            link512.href = document.getElementById('icon512').toDataURL();

            console.log('Icons generated! Right-click each canvas to save.');
        }, 100);
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        canvas {
            border: 1px solid #ccc;
            display: block;
            margin: 10px 0 30px 0;
        }
        h3 {
            margin-top: 20px;
        }
    </style>
</body>
</html>
